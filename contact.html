<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <meta charset="utf-8">
        <meta lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="shortcut icon" href="images/Iconslogo/icontab.png" />
        <link href="css/contact.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Baloo+Tamma|Kelly+Slab|Neucha|Righteous&display=swap" rel="stylesheet">
        <style>
        .toggle{
            height: 0px;
            background-color: #607274;
        }
        #open{
            color: aliceblue;
        }
        @media only screen and (max-width: 800px){
            .toggle{
                height: 50px;
            }
            
        }
    </style>
    </head>
    <body>
        <div class="toggle">
            <span style="font-size:40px;cursor:pointer;margin-left: 10px;" onclick="openNav()" id="open">&#9776; </span>
        </div>
       <div id="myNav" class="navbar" style="background-color: rgb(96, 114, 116)">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" id="close">&times;</a>
          <div class="navbar-content">
            <a href="home.html">Home</a>
            <a href="resume.html">CV</a>
            <a href="blog.html">Blog</a>
            <a href="gallery.html" id="active">Contact</a>
          </div>
        </div>
        
        <div class="contact-area" id="contact">
            <div class="text-part">
                <h1>Contact Me</h1>
                <fieldset>
                    <legend>Contact Form</legend>
                    <div class="cont-form">
                    <form onsubmit="return validateForm()" action="https://api.web3forms.com/submit" method="POST">
                        <input type="hidden" name="access_key" value="d012becb-620d-4b87-a941-e15246fa8113">
                        <input type="text" name="name" id="name" placeholder="Name *" required><br>
                        <input type="email" name="email" id="email" placeholder="Email *" required>
                        <input type="text" name="subject" id="subject" placeholder="Subject *"><br>
                        <input type="text" name="phone" placeholder="Phone No (Optional)" id="phone"><br>
                        <textarea name="message" id="message" placeholder="Message *" required></textarea><br>
                        <button type="submit" id="btn-submit">Send</button>
                        <div class="soci-contact">
                            <a href="mailto:audirizaldi@gmail.com?subject=Site_Message&body=Hi" target="_blank">
                                <div class="email">
                                    <img src="images/Iconslogo/envelope.png">
                                    <div class="text">Send Me Email</div>
                                </div>
                            </a>
                        </div>
                    </form>
                </div>
                </fieldset>
            </div>
        </div>
        <!--This is for playing alert sound-->
        <audio id="alert" src="sound/alerts.mp3" preload="auto"></audio>
        <audio id="success" src="sound/success.mp3" preload="auto"></audio>
